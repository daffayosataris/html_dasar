<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Login Penjualan</title>
    <link rel="icon" type="image/png" href="html_form/gambar/icon.png" sizes="16x16" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="banner">
  <img src="banner.jpeg" alt="banner penjualan">
</div>

<div id="container">
  <div id="login">
    <h2>Login Penjualan</h2>
    <form action="/login" method="post">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <br>
      <button type="submit">Login</button>
    </form>
  </div>

  <div id="deskripsi">
    <p>Selamat datang di web login penjualan kami! Di sini, Anda dapat dengan mudah masuk ke akun Anda dan mulai berbelanja.</p>
    <p>Kami menawarkan berbagai macam produk dengan harga yang kompetitif. Anda juga dapat menikmati berbagai promo dan diskon menarik.</p>
  </div>
</div>

</body>
</html>
