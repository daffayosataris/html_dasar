<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Self-introduction</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h1 class="text-center mt-5">Hello, world!</h1>
          <p class="lead text-center">Saya Mahasiswa Semester Dua Politeknik Negeri Madiun.</p>
          <div class="d-flex justify-content-center">
            <div class="btn-group btn-group-toggle m-3" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="checkbox" checked> HTML
              </label>
              <label class="btn btn-primary">
                <input type="checkbox"> CSS
              </label>
              <label class="btn btn-primary">
                <input type="checkbox"> JavaScript
              </label>
            </div>
            <div class="btn-group btn-group-toggle m-3" data-toggle="buttons">
              <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" checked> Front-end
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option2"> Back-end
              </label>
              <label class="btn btn-primary">
                <input type="radio" name="options" id="option3"> Full-stack
              </label>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary mt-5" data-toggle="modal" data-target="#exampleModal">
              Contact me
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSGFpoO/ufreqqF6MVu4JdG7PhIxZlW8sSJv43gkdSHlua9DmM/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+ZjE6QB+gq
