<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tabel Bootstrap</title>    
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Lokasi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Honda Civic Type-R</td>
                    <td>23.000</td>
                    <td>Otokilx</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Porsche 899</td>
                    <td>63.000</td>
                    <td>Kordon Garage</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Silvia Nissan GTR</td>
                    <td>40.000</td>
                    <td>Auto-Drive Garage</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
